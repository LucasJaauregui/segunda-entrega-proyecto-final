<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <div class="contenedorInicio">
        <header class="header">
            <section class="contenedorBanner">
                <p class="enlaceig">
                    <a href="https://instagram.com/lacielengerie_?igshid=YmMyMTA2M2Y=">LACIE LENGERIE</a>
                </p>

                <div>
                    <h4 class="mail">lacie.lengerie@gmail.com</h4>
                </div>
            </section>
        </header>

        <div class="contenedorPadre">
            <div class="contenedorLogo">
                <img class="logo" src="../imagenes/android-chrome-192x192.png" alt="logo"> <!-- logo-->
            </div>

            <div class="contenedorTitulo">
                <h1 class="animate__animated animate__zoomIn">LACIE</h1>
            </div>
        </div>


        <div class="contenedorMenu">
            <nav class="cajaMenu">
                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="bikinis.html">Bikinis</a> </li>
                    <li><a href="lenceria.html">Lenceria</a> </li>
                    <li><a href="contacto.html">Contacto</a> </li>
                    <li><a href="dondeestamos.html">¿Donde estamos?</a> </li>
                </ul>
            </nav>
            <div>
                <img class="logowp" src="/imagenes/logowhatsapp.png" alt="Whatsapp">
                <img class="logoig" src="/imagenes/logo instagram.png" alt="instagram">
            </div>
        </div>
        <div>
            <form>
                <fieldset>
                    <legend> Formulario </legend>
                    <div>
                        <label for="Nombre">Completa tu nombre</label>
                        <input type="text" name="Nombre" placeholder="Completa tu nombre y apellido">
                    </div>
                    <br>
                    <div>
                        <label for="email">Completa tu email</label>
                        <input type="email" required placeholder="Completa tu email">
                    </div>
                    <br>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password">
                    </div>
                    <br>
                    <div>
                        <label for="Pais">Selecciona tu pais</label>
                        <select name="Pais">
                            <option value="Arg">Argentina</option>
                            <option value="Uru">Uruguay</option>
                            <option value="Bol">Bolivia</option>
                            <option value="Bra">Brasil</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="Genero">Selecciona tu genero</label>
                        <input type="radio" name="Genero" value="Hombre"> Hombre
                        <input type="radio" name="Genero" value="Mujer"> Mujer
                        <input type="radio" name="Genero" value="No binario"> No binario
                    </div>
                    <br>
                    <div>
                        <label for="comentario">Dejanos tu mensaje:</label> <br>
                        <textarea name="comentario" id="" cols="30" rows="10"
                            placeholder="Nos Interesa que dejes tu comentario"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="terminos">Acepto terminos y condiciones</label>
                        <input type="checkbox" name="acepta" value="1" required>
                    </div>
                    <br>
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Borrar datos">

                </fieldset>
            </form>




        </div>
        <footer class="footer">
            <div>
                <h3>Formas de pago</h3>
                <section>
                    <img class="tarjetas" src="/imagenes/american-express.png" alt="americanexpress">
                    <img class="tarjetas" src="/imagenes/maestro.png" alt="maestro">
                    <img class="tarjetas" src="/imagenes/visa.png" alt="visa">
                </section>
            </div>
        </footer>
    </div>
</body>

</html>
